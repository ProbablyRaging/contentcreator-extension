<body>
    <div class="body-bg"></div>
    <div id="dashboardFadeIn" class="dashboard">
        <div class="header">
            <p class="title">Dashboard</p>
            <div class="header-r">
                <span id="tokenCount" class="token-count">data.result.tokens <img class="token-img" src="../assets/images/tokens.png"></span>
                <img id="userAvatar" src="https://cdn.discordapp.com/avatars/data.result.userId/data.result.avatar.webp?size=256" onerror="this.src='../assets/images/default-avatar.png';">
            </div>
        </div>

        <button id="playQueueBtn" class="flex-container">
            <div class="container-content">
                <div class="container-title">
                    <span id="queueStatus">Play Queue</span>
                </div>
                <div class="container-body">
                    <span id="videoListCount">0 <i class="bi bi-camera-video-fill"></i></span>
                    <span id="watchCount">0 <i class="bi bi bi-eye-fill"></i></span>
                </div>
                <div class="container-footer">
                    <span id="expireCountdown">No video in the queue</span>
                </div>
            </div>
            <span class="play-button"><i class="bi bi bi-play-fill"></i></span>
        </button>

        <div class="sub-header">
            <span id="currentQueue">Current Queue (0)</span>
        </div>
        <div class="flex-container-alt">
            <div id="videoListContainer" class="container-content">
                <div class="video-list">
                </div>
            </div>
        </div>

        <div class="input-container">
            <input id="submitInput" type="text" placeholder="Enter video URL or ID"></input>
        </div>
    </div>

    <div class="nav-panel">
        <button id="submitVideoBtn" class="main-btn"><i class="bi bi-plus"></i></button>
        <div class="sub-buttons">
            <div class="sub-buttons-l">
                <i id="dashboardNavBtn" class="bi bi bi-house-door nav-button active"></i>
                <i id="statisticsNavBtn" class="bi bi bi-bar-chart nav-button"></i>
            </div>
            <div class="sub-buttons-r">
                <i id="settingsNavBtn" class="bi bi bi-gear nav-button"></i>
                <i id="logoutNavBtn" class="bi bi bi-door-closed nav-button logout-btn"></i>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div update="1.4.5" class="modal-header">
                    <div class="title-wrapper">
                        <h1 class="modal-title fs-5">title</h1>
                        <p class="modal-date">date</p>
                    </div>
                    <button type="button" class="bi bi-x btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="added">h2 added</h2>
                    body
                </div>
                <div class="modal-footer">
                    Close
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade"></div>
</body>
