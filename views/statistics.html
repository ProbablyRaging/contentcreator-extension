<body>
    <div id="dashboardFadeIn" class="dashboard">
        <div class="title">
            <p class="title-welcome">Your Statistics</p>
        </div>

        <div class="stats-box">
            <p class="stats-text">You have submitted <span class="stats-number">data.result.submissions</span> video(s)</p>
            <p class="stats-text">Your videos have received <span class="stats-number">data.result.views</span> views(s)</p>
            <p class="stats-text">Your videos have received <span class="stats-number">data.result.likes</span> likes(s)</p>
            <p class="stats-text">You have watched <span class="stats-number">data.result.watches</span> video(s)</p>
        </div>

        <div class="footer">
            <div id="returnBtn" class="footer-btn return">
                <i class="bi bi-arrow-left"></i>
            </div>

            <div id="currencyBlob" class="currency">
                <div class="blob">
                    <p id="tokenData" class="tokens-data">data.result.tokens</p> <img src="../assets/images/tokens.png">
                </div>
            </div>
        </div>
    </div>
</body>
